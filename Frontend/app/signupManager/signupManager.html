<table>
    <tr class="head">
        <td>序号</td>
        <td>员工姓名</td>
        <td>注册邮箱</td>
        <td>注册状态</td>
        <td>操作</td>
    </tr>
    <tr class="content" ng-if="workers.length == 0">
        <td></td><td></td>
        <td>无数据</td>
        <td></td><td></td>
    </tr>
    <tr class="content" ng-repeat="worker in workers | startFrom : start | limitTo: pagemax ">
        <td ng-bind="(pagenumber-1)*pagemax + $index+1"></td>
        <td ng-bind="worker.name"></td>
        <td ng-bind="worker.lwnumber"></td>
        <td ng-bind="worker.status"></td>
        <td>
            <div class="deny" style="border:0;cursor:pointer" ng-click="deny($index)">拒绝注册</div>
            <div class="agree" style="border:0;cursor:pointer" ng-click="agree($index)">通过注册</div>
        </td>
    </tr>
</table>
<div class="bottoms">
    <div class="pagetag pagelabel">{{pagenumber}}</div>
    <div class="lines-of-page">{{pagemax}}行/页</div>
    <div class="this-page-line">本页为{{pagenumber == 1?(sum == 0? 0:1):start+1}}~{{end}}条记录，总记录{{sum}}条</div>
    <button  ng-click="nextpage()" class="btnNextPage Lable" ng-if="pagenumber * pagemax < sum">下一页 ></button>
    <button  ng-click="lastpage()" class="btnLastPage Lable" ng-if="pagenumber != 1 && pagenumber * pagemax < sum">上一页 <</button>
    <button  ng-click="lastpage()" class="btnNextPage Lable" ng-if="pagenumber != 1 && pagenumber * pagemax >= sum">上一页 <</button>
</div>

<div class="back" id="backgroud_popup" ng-style="{display:show}"></div>

<div class="pop-window" id="popup" ng-style="{display:show}">
    <div class="pop-header">
        <label class="pop-title">注册设置</label>
    </div>
    <form class="pop-form">
        <label class="pop-label first-pop-label">员工姓名</label>
        <input class="pop-input first-pop-input" ng-model="name" style="outline:none;border-style:none" readOnly = "true"/>
        <label class='must-input second-pop-star'>*</label>
        <label class="pop-label second-pop-label">工号设置</label>
        <input class="pop-input second-pop-input" ng-model="Wnumber"/>

        <button class="pop-submit" ng-click="submit()">确认</button>
        <button class="pop-cancel"  ng-click="close()">取消</button>

    </form>
</div>
